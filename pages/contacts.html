<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <style>
        /* Общие стили */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        a {
            text-decoration: none;
            color: inherit;
        }

        /* Хэдер */
        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Меню навигации */
        nav {
            background-color: #34495e;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        nav a {
            color: white;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            color: #1abc9c;
        }

        /* Контейнер контактов */
        .contact-container {
            max-width: 600px;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .contact-item {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        /* Кнопка Позвоните мне */
        .contact-button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1em;
            color: white;
            background-color: #1abc9c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .contact-button:hover {
            background-color: #16a085;
        }

        /* Футер */
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <!-- Хэдер -->
    <header>
        <h1>Свяжитесь с нами</h1>
    </header>

    <!-- Меню навигации -->
    <nav>
        <a href="index.html">Главная</a>
        <a href="goods.html">Каталог</a>
        <a href="news.html">Новости</a>
        <a href="contacts.html">Контакты</a>
    </nav>

    <!-- Основной блок информации -->
    <div class="contact-container">
        <div class="contact-item">
            <strong>Email:</strong> <a href="mailto:info@example.com">info@example.com</a>
        </div>

        <div class="contact-item">
            <strong>Адрес:</strong> г. Москва, ул. Примерная, д. 1
        </div>

        <div class="contact-item">
            <a class="contact-button" href="tel:+79990001122">Позвоните мне</a>
        </div>
    </div>

    <!-- Футер -->
    <footer>
        &copy; 2025 Наши Контакты. Все права защищены.
    </footer>

</body>
</html>
