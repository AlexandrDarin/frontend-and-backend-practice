<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог товаров</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        nav {
            background-color: #34495e;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        nav a {
            color: white;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            color: #1abc9c;
        }

        .goods-container {
            max-width: 1200px;
            margin: 30px auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .goods-item {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .goods-item:hover {
            transform: translateY(-5px);
        }
        .goods-item img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .goods-name {
            font-size: 1.2em;
            margin-bottom: 5px;
            color: #2c3e50;
        }
        .goods-price {
            font-size: 1em;
            color: #e74c3c;
            font-weight: bold;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>Каталог товаров</h1>
</header>

<nav>
    <a href="index.html">Главная</a>
    <a href="news.html">Новости</a>
    <a href="goods.html">Каталог</a>
    <a href="contacts.html">Контакты</a>
</nav>

<div class="goods-container">
    <div class="goods-item">
        <img src="images/product1.jpg" alt="Товар 1">
        <div class="goods-name">Товар 1</div>
        <div class="goods-price">1500 ₽</div>
    </div>
    <div class="goods-item">
        <img src="images/product2.jpg" alt="Товар 2">
        <div class="goods-name">Товар 2</div>
        <div class="goods-price">2300 ₽</div>
    </div>
    <div class="goods-item">
        <img src="images/product3.jpg" alt="Товар 3">
        <div class="goods-name">Товар 3</div>
        <div class="goods-price">1800 ₽</div>
    </div>
    <div class="goods-item">
        <img src="images/product4.jpg" alt="Товар 4">
        <div class="goods-name">Товар 4</div>
        <div class="goods-price">2000 ₽</div>
    </div>
    <div class="goods-item">
        <img src="images/product5.jpg" alt="Товар 5">
        <div class="goods-name">Товар 5</div>
        <div class="goods-price">1200 ₽</div>
    </div>
</div>

<footer>
    &copy; 2025 Магазин товаров. Все права защищены.
</footer>

</body>
</html>
